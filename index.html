<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Account Registration</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Assalomu aleykum space akkaunt ro'yxatdan o'ting</h1>
        <div class="form-container">
            <form>
                <label for="firstName">Ismizigiz:</label>
                <input type="text" id="firstName" placeholder="Ismingizni kiriting">

                <label for="lastName">Familyangiz:</label>
                <input type="text" id="lastName" placeholder="Familyangiz kiriting">

                <label for="idNumber">Id raqamingiz:</label>
                <input type="text" id="idNumber" placeholder="Id raqamingizni kiriting">

                <label for="login">Loginigiz:</label>
                <input type="text" id="login" placeholder="login">

                <label for="email">Emailingiz:</label>
                <input type="email" id="email" placeholder="email">

                <button type="submit">Jonatish</button>
            </form>
            <div class="video-container">
                <iframe width="861" height="474" src="https://www.youtube.com/embed/PlyxW3nlNAU"
                    title="«А вот и я» | Mars IT School [04.09.2022]" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
